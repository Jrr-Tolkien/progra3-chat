<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mini Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">ChatRoom</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="username" id="username_input" placeholder="Username" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id = "set_user" type="button">Set Username</button>
        </form>
    </nav>
    <div class="container bg-info mw-100 mh-100 overflow-auto chat-box">
    <h1 class="display-4 text-center" id="warning">Please enter your username first</h1>
    </div>
    <div class="row mt-2 ml-5">
        <div class="col-sm-9">
            <input class="form-control text-white bg-dark" type="message" id="message_input" placeholder="write anything here" aria-label="Search">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-outline-info bg-dark" id = "send_msg" type="button">Send message</button>
        </div>
    </div>





    <!-- bootstrap and socket setup -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/assets/socket.io.js"></script>
    <script src="/assets/jquery.js"></script>   
    <script src="/assets/script.js"></script>
        
</body>

</html>
